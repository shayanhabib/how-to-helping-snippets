<div class="q">
    <input type="text" value="0" size="1" style="text-align: center;">
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
$(function() {
    $("div.q").append('<button class="inc button">+</button>');
    $("div.q").prepend('<button class="dec button">-</button>');

    $(".button").on("click", function() {
      var $button = $(this);
      var oldValue = $button.parent().find("input").val();
      if(oldValue == "") { var oldValue = "0"; }

      if ($button.text() == "+") {
          var newVal = parseFloat(oldValue) + 1;
        } else {
       // Don't allow decrementing below zero
        if (oldValue > 0) {
          var newVal = parseFloat(oldValue) - 1;
        } else {
          newVal = 0;
        }
      }

      $button.parent().find("input").val(newVal);
    });

});



</script>
